{{- range $appName, $app := .Values.apps }}
{{- if $app.name }}
{{- $slots := list "" }}
{{- if and $app.blueGreen $app.blueGreen.enabled }}
  {{- $slots = list "blue" "green" }}
{{- end }}
{{- range $slot := $slots }}
{{- $name := $app.name }}{{ if eq $slot "green" }}{{ $name = printf "%s-green" $app.name }}{{ end }}
{{- $tag := $app.tag }}{{ if and $slot (index $app.blueGreen $slot "tag") }}{{ $tag = index $app.blueGreen $slot "tag" }}{{ end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "appshpere.labels" $ | nindent 4 }}
    app: {{ $app.name }}
    {{- if $slot }}
    slot: {{ $slot }}
    {{- end }}
spec:
  replicas: {{ $app.replicas | default 1 }}
  strategy:
    {{- if $app.strategy }}
    {{- toYaml $app.strategy | nindent 4 }}
    {{- else }}
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
    {{- end }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        {{- if $slot }}
        slot: {{ $slot }}
        {{- end }}
        app.kubernetes.io/name: {{ $name }}-pod
    spec:
      {{- if $app.podSecurityContext }}
      securityContext:
        {{- toYaml $app.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.global.image.registry }}/{{ $.Values.global.image.repository }}/{{ $app.imageName }}:{{ $tag }}"
          imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
          {{- if $app.securityContext }}
          securityContext:
            {{- toYaml $app.securityContext | nindent 12 }}
          {{- end }}
          {{- if $app.ports }}
          ports:
            - containerPort: {{ $app.ports.targetPort | default $app.ports.port }}
              name: http-port
              protocol: TCP
            {{- if $app.ports.grpcPort }}
            - containerPort: {{ $app.ports.grpcPort }}
              name: grpc-port
              protocol: TCP
            {{- end }}
          {{- end }}
          {{- if $app.env }}
          env:
            {{- toYaml $app.env | nindent 12 }}
          {{- end }}
          {{- if $app.envFrom }}
          envFrom:
            {{- toYaml $app.envFrom | nindent 12 }}
          {{- end }}
          {{- if $app.resources }}
          resources:
            {{- toYaml $app.resources | nindent 12 }}
          {{- end }}
          {{- if $app.livenessProbe }}
          livenessProbe:
            {{- toYaml $app.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $app.readinessProbe }}
          readinessProbe:
            {{- toYaml $app.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $app.startupProbe }}
          startupProbe:
            {{- toYaml $app.startupProbe | nindent 12 }}
          {{- end }}
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
{{- end }}
{{- end }}
{{- end }}